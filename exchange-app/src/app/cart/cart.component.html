<table>
  <tr *ngFor="let product of listProducts | async">
    <td>{{product.productName}}</td>
    <td>{{product.productType}}</td>
    <td>{{product.pricePerUnit}}</td>
    <td>{{product.amount}}</td>
    <td>{{product.description}}</td>
    <td><img height="50px" width="50px" src="{{product.imageBase64Encode}}" alt=""></td>
    <td>
      <button type="button" class="primary" (click)="buyProduct(product.productId, product.owner)">
        <span>Thanh to√°n</span>
      </button>
    </td>
  </tr>
</table>
