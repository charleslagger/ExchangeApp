<h2>Thông tin tài khoản</h2>
<p>Id: {{ (currentUser | async)?.collectorId }}</p>
<p>First name: {{ (currentUser | async)?.firstName}}</p>
<p>Surname: {{ (currentUser | async)?.lastName}}</p>


<h2>Mặt hàng sở hữu</h2>
<table>
  <tr *ngFor="let penguin of myPenguins | async">
    <td>{{penguin.name}}</td>
    <td>{{penguin.description}}</td>
    <td><img src="assets/images/penguins/{{penguin.name}}.JPG" height="50px" width="50px"></td>
  </tr>
</table>
