<mat-grid-list class="account-body" cols="5" rowHeight="1:1.4" gutterSize="10px">
  <mat-grid-tile *ngFor="let user of listUsers | async">
    <mat-card class="my-mat-card">
      <mat-card-header>
        <img class = "avatar" mat-card-avatar src="{{user.coverPhoto}}">
        <mat-card-title class = "my-mat-card-title">{{user.firstName}}</mat-card-title>
        <mat-card-subtitle>{{user.lastName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class = "my-mat-card-content">
        Id: {{user.email}} <br>
        Số dư tài khoản: {{user.accountBalance}} <br>
        Số điện thoại: {{user.phoneNumber}} <br>
        Địa chỉ: {{user.address.street}} , {{user.address.city}} ,
        {{user.address.country}}
      </mat-card-content>
      <mat-card-actions>
        <button style="background-color: #6eba3c; color: white;" mat-button>Lịch sử giao dịch</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
